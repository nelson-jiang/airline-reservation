<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>

<body>

    <a href = '/staff_home'>Home</a>  <!--Go back Home after done viewing-->

<h2>All Airplanes</h2>

<table>

  <tr>
    <th>Airline</th>
    <th>ID</th>
    <th>Number of Seats</th>
    <th>Manufacturer</th>
    <th>Age</th>
  </tr>

  {% for each_record in airplane_query_result %} <!--loop through the records-->
  <tr>
      <td>{{each_record['airline_name']}}</td>
      <td>{{each_record['airplane_ID']}}</td>
      <td>{{each_record['num_of_seats']}}</td>
      <td>{{each_record['manufacture']}}</td>
      <td>{{each_record['age']}}</td>
  </tr>
{% endfor %}

  
    
</table>



</body>
</html>
